{{- if .Values.test.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "unbound-chart.fullname" . }}-test-connection"
  labels:
    {{- include "unbound-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: {{ .Values.test.image }}
      command: ['wget']
      args: ['{{ include "unbound-chart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
